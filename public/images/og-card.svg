<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogGradPng" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#ogGradPng)"/>
  
  <!-- Background pattern -->
  <rect x="0" y="0" width="100%" height="100%" fill="rgba(255,255,255,0.05)" opacity="0.3"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="1100" height="530" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Logo/Icon area -->
  <circle cx="200" cy="200" r="60" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="210" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold"></text>
  
  <!-- Main title -->
  <text x="350" y="160" fill="white" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Local Lens Sambir</text>
  
  <!-- Subtitle -->
  <text x="350" y="220" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="28">Путівник по найкращих місцях Самбора</text>
  
  <!-- Features -->
  <text x="120" y="320" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24"> Ресторани та кафе</text>
  <text x="120" y="360" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24"> Спортивні центри</text>
  <text x="120" y="400" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24"> Парки та розваги</text>
  
  <text x="650" y="320" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24"> Центр міста</text>
  <text x="650" y="360" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24"> Більярдні клуби</text>
  <text x="650" y="400" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24"> Дитячі центри</text>
  
  <!-- URL -->
  <text x="600" y="520" dominant-baseline="middle" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="20">local-lens-sambir.vercel.app</text>
